<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="main.js"></script></head>
<body>
    <form class="search-form">
        <label for="search"><h4>Search:</h4></label>
        <input type="search" id="search">
        <button type="submit">Enter</button>
    </form>
    <div class="container">
        <h1 class="location"></h1>
        <div class="today card">
            <h1 class="temp">23<sup>&deg;</sup></h1>
            <h2 class="condition">Partially cloudy</h2>
        </div>
        <div class="day-1 card"></div>
        <div class="day-2 card"></div>
        <div class="day-3 card"></div>
        <div class="day-4 card"></div>
        <div class="day-5 card"></div>
        <div class="day-6 card"></div>
    </div>
</body>
</html>
